name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hi guys"
      - name: multiline script
        run: |
          node -v
          npm -v
  fail-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo will fail
        run: eccho "Wassup"